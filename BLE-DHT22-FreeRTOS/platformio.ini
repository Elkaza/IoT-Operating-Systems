[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; ---- Serial / Upload ----
monitor_speed = 115200
upload_speed = 921600
; If Windows changes ports, set these explicitly:
; upload_port = COM9
; monitor_port = COM9

; Keep monitor stable on Windows
monitor_dtr = 0
monitor_rts = 0

; ---- ESP32-S3 native USB-CDC ----
build_flags =
  -DARDUINO_USB_MODE=1
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DCORE_DEBUG_LEVEL=3

; ---- Libraries ----
lib_deps =
  h2zero/NimBLE-Arduino @ ^1.4.2
  adafruit/DHT sensor library @ ^1.4.6
  adafruit/Adafruit Unified Sensor @ ^1.1.14
